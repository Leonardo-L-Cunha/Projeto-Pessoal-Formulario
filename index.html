<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&family=Montserrat:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
    <div class="fundo-img">
    <div class="cor-fundo">
    <h1 class="corpo">freeCodeCamp Survey Form</h1>
    <p class="corpo2">Thank you for taking the time to help us improve the platform</p>
        <div class="container">
            <form class="card-main">
                <label for="nome">Name</label>
                <input type="text" name="Nome" id="nome" placeholder="Enter your name" required="true">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter you Email" required="true">

                <label for="age">Age (optional)</label>
                <input type="number" name="Age" id="age" placeholder="Age" >

                <label for="options">Which option best describes your current role?</label>
                <select class="opcao" name="Options"  id="options">
                    <option value="">Select Current role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full time job</option>
                    <option value="fulltimelearner">Full time learner</option>
                    <option value="prefernottosay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </form>
            <div class="card-2">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div>
                <input type="radio" id="def" value="Definitely" name="escolha1" required="true">
                <label for="def">Definitely</label> 
                </div>
                <div>
                <input type="radio" id="may" value="Definitely" name="escolha1" required="true">
                <label for="may">Maybe</label> 
                </div>
                <div>
                <input type="radio" id="sure" value="Definitely" name="escolha1" required="true">
                <label for="suref">Not sure</label> 
                </div>
               </div>
                    <div class="opcao2">
                        <label for="">What is your favorite feature of freeCodeCamp?</label>
                        <select name="" id="">
                            <option value="">Select on option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projescts">Projects</option>
                            <option value="community">Community</option>
                            <option value="opensource">Open Source</option>
                        </select>
                    </div>

                        <div class="opcao3">
                            <h1>What would you like to see improved? (Check all that apply)</h1>
                                <div>
                                    <input type="checkbox" name="" id="fp">
                                    <label for="fp">Front-end Projects</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="" id="bp">
                                    <label for="bp">Back-end Projects</label>
                                </div>
                                <div>                          
                                    <input type="checkbox" name="" id="dv">
                                    <label for="dv">Data Visualization</label>
                                </div>
                                 <div>
                                    <input type="checkbox" name="" id="chal">
                                    <label for="chal">Challenges</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="" id="osc">
                                    <label for="osc">Open Source Community</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="" id="ghr">
                                    <label for="ghr">Gitter help rooms</label>
                                </div>
                                <div>                            
                                    <input type="checkbox" name="" id="vdos">
                                    <label for="vdos">Videos</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="" id="cm">
                                    <label for="cm">City Meetups</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="" id="wiki">
                                    <label for="wiki">Wiki</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="" id="forum">
                                    <label for="forum">Forum</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="" id="addc">
                                    <label for="addc">Additional Courses</label>
                                </div>
                                    
                                <div class="opcao4">
                                    <label for="textarea">Any comments or suggestions?</label>
                                    <textarea name="" id="textarea" ></textarea>
                                </div>
                                
                                <button class="botao">Submit</button>
                            
                        </div>
                        
                    

        </div>

        
        
    </div>
</div>
</body>
</html>
